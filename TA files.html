<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <title>Forms - CSTU Passport</title>
  <link rel="stylesheet" href="stylesheet.css">
  <!-- import javascript -->
<script src="่js.js" type="text/javascript"></script>
</head>
<body>
  <!-- Form Container -->
  <div class="container">
    <form id="form" class="form">
        <h2>CSTU Passport</h2>
        <div class="form-control">
            <label for="fullname">Firstname and Lastname</label>
            <input type="text" id="fullname" placeholder="Enter Your Name and Lastname">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="student">Student ID</label>
            <input type="text" id="student" placeholder="Enter Your Student ID">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="email">university Email</label>
            <input type="text" id="email" placeholder="Enter Your University Email">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="worktitle">Work/Activity Title</label>
            <input type="text" id="worktitle" placeholder="Enter Activity">
            <small>Error Message</small>
        </div>
      <!-- Type of Work/Activity Field -->
      <div class="form-control">
        <label for="activityType">Type of Work/Activity</label>
        <select id="activityType" name="activityType">
          <option value="" disabled selected>Select an option</option>
          <option value="Course">Course</option>
          <option value="Activity">Activity</option>
          <option value="Work">Work</option>
          <option value="Research">Research</option>
          <option value="Sports">Sports</option>
          <option value="Competition">Competition</option>
          <option value="Computer Science">Computer Science</option>
        </select>
      </div>
      <!-- <div class="form-group">
        <label for="activityType">Type of Work/Activity</label>
        <select id="activityType" name="activityType">
          <option value="" disabled selected>Select an option</option>
          <option value="Course">Course</option>
          <option value="Activity">Activity</option>
          <option value="Work">Work</option>
          <option value="Research">Research</option>
          <option value="Sports">Sports</option>
          <option value="Competition">Competition</option>
          <option value="Computer Science">Computer Science</option>
        </select>
      </div> -->

      <!-- Academic Year Field -->
      <div class="form-control">
        <label for="academicYear">Academic Year</label>
        <select id="academicYear" name="academicYear">
          <option value="" disabled selected>Select an option</option>
          <option value="2561">2561</option>
          <option value="2562">2562</option>
          <option value="2563">2563</option>
          <option value="2564">2564</option>
          <option value="2565">2565</option>
          <option value="2566">2566</option>
          <option value="2567">2567</option>
          <option value="2568">2568</option>
          <option value="2569">2569</option>
        </select>
      </div>

      <!-- Semester Field -->
      <div class="form-control">
        <label for="semester">Semester</label>
        <select id="semester" name="semester">
          <option value="" disabled selected>Select an option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="Summer">Summer</option>
        </select>
      </div>

      <!-- Start Date/Time Field -->
      <div class="form-control">
        <label for="startDate">Start Date/Time</label>
        <input type="datetime-local" id="startDate" name="startDate" />
      </div>

      <!-- End Date/Time Field -->
      <div class="form-control">
        <label for="endDate">End Date/Time</label>
        <input type="datetime-local" id="endDate" name="endDate" />
      </div>

      <!-- Location Field -->
      <div class="form-control">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" />
      </div>

      <!-- Description Field -->
      <div class="form-control">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-control">
        <input type="submit" value="Submit" />
      </div>
      <div class="submitted-data" style="display: none;">
        <h2>ข้อมูลที่รับ</h2>
        <p id="submitted-info"></p>
    </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="js.js"></script>
  <script>
     document.getElementById('student').addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, ''); 

        // ตรวจสอบช่วงปี พ.ศ. 59-66
        const yearDigits = this.value.slice(0, 2);
        const year = parseInt(yearDigits, 10);

        if (year < 56 || year > 66) {
            this.setCustomValidity('รหัสนักศึกษาต้องอยู่ในช่วง พ.ศ 59-66');
        } else {
            this.setCustomValidity('');
        }
    });
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value.toLowerCase();
        
        if (!email.endsWith('@dome.tu.ac.th')) {
            this.setCustomValidity('กรุณาใช้ @dome.tu.ac.th ของมหาลัยเท่านั้น');
        } else {
            this.setCustomValidity('');
        }
    });
  </script>
  
</body>
</html>
